<!DOCTYPE html>
<html>
    <head>
        <title>PHP Class Generator</h1></title>
    </head>
    <style type="text/css">
        .hide{
            display: none;
        }

        #trigger:hover{
            cursor: pointer;
        }
    </style>
    <style>
        .myButton {
            -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
            -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
            box-shadow:inset 0px 1px 0px 0px #ffffff;
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f9f9f9), color-stop(1, #e9e9e9));
            background:-moz-linear-gradient(top, #f9f9f9 5%, #e9e9e9 100%);
            background:-webkit-linear-gradient(top, #f9f9f9 5%, #e9e9e9 100%);
            background:-o-linear-gradient(top, #f9f9f9 5%, #e9e9e9 100%);
            background:-ms-linear-gradient(top, #f9f9f9 5%, #e9e9e9 100%);
            background:linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f9f9f9', endColorstr='#e9e9e9',GradientType=0);
            background-color:#f9f9f9;
            -moz-border-radius:6px;
            -webkit-border-radius:6px;
            border-radius:6px;
            border:1px solid #dcdcdc;
            display:inline-block;
            cursor:pointer;
            color:#666666;
            font-family:Arial;
            font-size:15px;
            font-weight:bold;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #ffffff;
        }
        .myButtonBig {
            -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
            -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
            box-shadow:inset 0px 1px 0px 0px #ffffff;
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f9f9f9), color-stop(1, #e9e9e9));
            background:-moz-linear-gradient(top, #f9f9f9 5%, #e9e9e9 100%);
            background:-webkit-linear-gradient(top, #f9f9f9 5%, #e9e9e9 100%);
            background:-o-linear-gradient(top, #f9f9f9 5%, #e9e9e9 100%);
            background:-ms-linear-gradient(top, #f9f9f9 5%, #e9e9e9 100%);
            background:linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f9f9f9', endColorstr='#e9e9e9',GradientType=0);
            background-color:#f9f9f9;
            -moz-border-radius:6px;
            -webkit-border-radius:6px;
            border-radius:6px;
            border:1px solid #dcdcdc;
            display:inline-block;
            cursor:pointer;
            color:#666666;
            font-family:Arial;
            font-size:20px;
            font-weight:bold;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #ffffff;
        }
        .myButton:hover {
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #e9e9e9), color-stop(1, #f9f9f9));
            background:-moz-linear-gradient(top, #e9e9e9 5%, #f9f9f9 100%);
            background:-webkit-linear-gradient(top, #e9e9e9 5%, #f9f9f9 100%);
            background:-o-linear-gradient(top, #e9e9e9 5%, #f9f9f9 100%);
            background:-ms-linear-gradient(top, #e9e9e9 5%, #f9f9f9 100%);
            background:linear-gradient(to bottom, #e9e9e9 5%, #f9f9f9 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#e9e9e9', endColorstr='#f9f9f9',GradientType=0);
            background-color:#e9e9e9;
        }
        .myButton:active {
            position:relative;
            top:1px;
        }


    </style>
    <body>
        <center>
            <h1>PHP Class Generator</h1>
            <hr></hr>
            <hr></hr>

            <form>
              <div id="container" class="col-md-8 col-md-offset-2 column" >
                <div class="form-group">
                  <label for="disabledTextInput">Nama Kelas</label>
                  <input type="text" id="nama-kelas" class="form-control" placeholder="nama">
                </div>
                <h3>Atribut</h3>
                <div id="attribute-container" class="form-group">
                  <label id="disabledTextInput">Atribut</label>
                  <input type="text" id="atribut-variabel" class="form-control" placeholder="variabel">
                  <input type="text" id="atribut-nilai" class="form-control" placeholder="nilai">
                </div>
                <div type="" href="#" id="disabledTextInput" class="attr-trigger-attribute myButton">Tambah Atribut</div>
                <hr>


                <div id="method-container" class="form-group">
                    <h3><i>Method</i></h3>
                    <div id="method-head" class="form-group">
                      <label for="disabledTextInput"><i>Method</i></label>
                      <input type="text" id="method-nama" class="form-control" placeholder="nama">
                    </div>
                    
                    <div id="method-parameter-container" class="form-group">
                      <label for="disabledTextInput">Parameter</label>
                      <input type="text" id="parameter-nama" class="form-control" placeholder="variabel">
                    </div>
                    <div  type="submit" href="#" class="attr-trigger-method-parameter myButton">Tambah Parameter</div>
                    <br></br/>
                    
                    <div id="method-attribute-container" class="form-group">
                      <label id="disabledTextInput">Atribut</label>
                      <input type="text" id="method-attribute-variable" class="form-control" placeholder="variabel">
                      <input type="text" id="method-attribute-nilai" class="form-control" placeholder="nilai">
                    </div>
                    <div href ="#" id ="disabledTextInput" class="attr-trigger-method-attribute myButton">Tambah Atribut</div>
                    <br></br>
                    
                    <div id="method-body-option">
                        <label for="disabledTextInput">Isi</label>
                        <select id="method-pilihan" class="form-control">
                            <option>kosong</option>
                            <option>return</option>
                            <option>if</option>
                            <option>do</option>
                            <option>while</option>
                            <option>for</option>
                            <option>string</option>
                        </select>
                    </div> 
                </div>
                              
                <br>
                    <div href ="#" id ="disabledTextInput" class="attr-trigger-method myButtonBig">Tambah <i>Method</i></div>
                </br>
                <br></br>
                <hr></hr>
                <br></br>
                <button type="submit" class="btn btn-primary"><i>Generate</i></button>
              </div>
            </form>
        </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">

    $('.attr-trigger-attribute').on('click', function(){
         var newForm = $('<div></div>');
         var label = $('<label></label>').attr('id', 'disabledTextInput').text("Atribut");
         var option = $('<option></option>');
         var input1 = $('<input></input>').attr('type', 'text').attr('placeholder', 'variabel');
         var input2 = $('<input></input>').attr('type', 'text').attr('placeholder', 'nilai');

         newForm.append(label);
         newForm.append(" ");
         newForm.append(input1);
         newForm.append(" ");
         newForm.append(input2);
         console.log(newForm);
         $('#attribute-container').append(newForm);
    });

    $('.attr-trigger-method-parameter').on('click', function(){
         var newForm = $('<div></div>');
         var label = $('<label></label>').attr('for', 'disabledTextInput').text("Parameter");
         var input1 = $('<input></input>').attr('type', 'text').attr('placeholder', 'variabel');

         newForm.append(label);
         newForm.append(" ");
         newForm.append(input1);
         $('#method-parameter-container').append(newForm);
    });
        
    $('.attr-trigger-method-attribute').on('click', function(){
         var newForm = $('<div></div>');
         var label = $('<label></label>').attr('id', 'disabledTextInput').text("Atribut");
         var input1 = $('<input></input>').attr('type', 'text').attr('placeholder', 'variabel');
         var input2 = $('<input></input>').attr('type', 'text').attr('placeholder', 'nilai');

         newForm.append(label);
         newForm.append(" ");
         newForm.append(input1);
         newForm.append(" ");
         newForm.append(input2);
         console.log(newForm);
         $('#method-attribute-container').append(newForm);
    });

    $('.attr-trigger-method').on('click', function(){
         var newForm = $('<div></div>');
         var hr = $('<hr></hr>');
         var br = $('<br></br>');
         var h3 = $('<h3></h3>').text("Method");
         var label1 = $('<label></label>').attr('id', 'disabledTextInput').text("Method");
         var input1 = $('<input></input>').attr('type', 'text').attr('placeholder', 'nama');
         var label2 = $('<label></label>').attr('id', 'disabledTextInput').text("Parameter");
         var input2 = $('<input></input>').attr('type', 'text').attr('placeholder', 'variabel');
         var label3 = $('<label></label>').attr('id', 'disabledTextInput').text("Atribut");
         var input3 = $('<input></input>').attr('type', 'text').attr('placeholder', 'variabel');
         var input4 = $('<input></input>').attr('type', 'text').attr('placeholder', 'nilai');

         newForm.append(hr);
         newForm.append(h3);
         newForm.append(" ");
         newForm.append(label1);
         newForm.append(" ");
         newForm.append(input1);
         newForm.append(br);
         newForm.append(" ");
         newForm.append(label2);
         newForm.append(" ");
         newForm.append(input2);
         newForm.append(br);
         newForm.append(" ");
         newForm.append(label3);
         newForm.append(" ");
         newForm.append(input3);
         newForm.append(" ");
         newForm.append(input4);
         console.log(newForm);

         $('#method-container').append(newForm);
         
    });
    



    </script>
    </body>
</html>
